<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"
    />
</head>
<body>
<!--Incomplete container-->
  <div class="main-grid">
    <div class="incomplete-container">
      <div class="title">
        Incomplete tasks
      </div>
      <div class="btnContainer">
        <button class="add-button" id="addBtn">Add<span class="button-icon">+</span></button>
        <button class="add-button delete-button" id="delBtn">Delete<span class="button-icon">-</span></button>
      </div>
      <div id="tasks-container">

      </div>
    </div>
  
    <div class="incomplete-container">
      <div class="title">
        In progress
      </div>
      <div id="tasks-container">

      </div>
    </div>

    <div class="incomplete-container">
      <div class="title">
        Complete tasks
      </div>
      <div id="tasks-container">

      </div>
    </div>
  </div>

  <!--modal-->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <div class="modal-title">Create a new task <i class="fa-solid fa-xmark" id="closeBtn"></i></div>
      <input class="todo-input" id="todoInput" placeholder="To-do name">
      <input id="hiddenIndex" value="xd" type="hidden">
      <textarea rows="15" class="todo-description" id="todoDescription" placeholder="To-do description"></textarea>
      <button class="submit-button" id="submitBtn">Submit</button>
      <button class="submit-button" id="saveBtn" style="display: none;">Save</button>
    </div>
  </div>
  <!--js-->
  <script src="./script/script.js"></script>
</body>
</html>
